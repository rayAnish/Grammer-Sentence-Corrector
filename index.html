<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grammer & Spell checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
            background:  url("https://i.pinimg.com/originals/d6/e8/58/d6e858630a577fa7900249ccb4f2e5f2.jpg") no-repeat center center fixed;
            backface-visibility: hidden;
            background-size: cover;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        

        
        .container {
            margin-top: 30px;
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

          h1 {
            text-align: center;
  font-size: 3.5rem;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 2px;
  color: #fffdfd;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  position: relative;
  padding-bottom: 15px;
  margin-bottom: 30px;
}


        .img-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .img-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 200px;
            resize: none;
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 10px;
            font-size: 1rem;
        }

        .btn-primary {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            font-size: 1.25rem;
        }

        .corrected-text {
            margin-top: 30px;
            font-size: 1.125rem;
            font-weight: bold;
            color: #28a745;
        }

        h5 {
            font-size: 1.125rem;
            margin-top: 20px;
            color: #6c757d;
        }
    </style>
  </head>
  <body>
    <div>
    <h1 style="padding: 2px; margin:1px;" >Grammar And Spell Checker</h1></div>
    <div class="container">
        <div class="img-container">
            <img src="https://img.freepik.com/free-photo/portrait-female-teacher-holding-notepad-green_140725-149620.jpg" alt="Description of image">
        </div>
        <form action="/spell" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="text">Type your text here</label>
                <textarea class="form-control" id="text" name="text"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Correct</button>
        </form>
        {% if corrected_text and corrected_grammar %}
            <h5>Corrected Word: <br><br> {{corrected_text}}</h5>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
